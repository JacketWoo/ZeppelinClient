package ZPMeta;

enum StatusCode {
  kOk = 0;
  kNotFound = 1;
  kError = 2;
}

message Node {
  required bytes ip = 1;
  required int32 port = 2;
}

message NodeStatus {
  required Node node = 1;  
  required int32 status = 2;
}

message Nodes {
  repeated NodeStatus nodes = 1;
}

message Replicaset {
  required int32 id = 1;
  repeated Node node = 2;  
}

message Partitions {
  required int32 id = 1;
  required Node master = 2;
  repeated Node slaves = 3;
}

message MetaCmd {
  enum Type {
    JOIN = 1;
    PING = 2;
    UPDATE = 3;
    PULL = 4;
    INIT = 5;
  }

  required Type type = 1;

  // Join 
  message Join {
    required Node node = 1;
  }
  optional Join join = 2;

  // Ping 
  message Ping {
    required Node node = 1;
  }
  optional Ping ping = 3;
  
  // Update
  message Update {
    repeated Partitions info = 1;
  }
  optional Update update = 4;

  // Pull
  message Pull {
    optional string content = 1;  
  }
  optional Pull pull = 5;

  // Init
  message Init {
    optional int32 num = 1;  
  }
  optional Init init = 6;
}


message MetaCmdResponse {
  enum Type {
    JOIN = 1;
    PING = 2;
    UPDATE = 3;
    PULL = 4;
    INIT = 5;
  }

  required Type type = 1;

  // Join Ping Update
  message Status {
    required StatusCode code = 1;
    optional bytes msg = 2;
  }
  required Status status = 2;

  // Pull
  optional MetaCmd.Update pull = 3;
}
